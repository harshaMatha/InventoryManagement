<!DOCTYPE html>
<html>
<head>
  <title>Vendor Form</title>
  <!-- Add Bootstrap CDN links to your HTML -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <style>
    /* Add custom CSS styles for the form */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-wrapper {
      max-width: 500px;
      width: 100%;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 5px;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      font-weight: bold;
    }

    textarea {
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <h2 class="text-center">Vendor Form</h2>
    <form>
      <div class="form-group">
        <label for="vendor_id">Vendor ID:</label>
        <input type="text" class="form-control" id="vendor_id" name="Vendor_Id" required>
      </div>

      <div class="form-group">
        <label for="vendor_name">Vendor Name:</label>
        <input type="text" class="form-control" id="vendor_name" name="Vendor_Name" required>
      </div>

      <div class="form-group">
        <label for="vendor_address">Vendor Address:</label>
        <textarea class="form-control" id="vendor_address" name="Vendor_Address" required></textarea>
      </div>

      <div class="form-group">
        <label for="vendor_phone">Vendor Phone Number:</label>
        <input type="tel" class="form-control" id="vendor_phone" name="Vendor_PhoneNumber" pattern="[6-9]{1}[0-9]{9}" title="Please enter a valid phone number (e.g., 9876543210)" required>
        <small class="form-text text-muted">Format: 1234567890</small>
      </div>

      <div class="form-group">
        <label for="vendor_status">Vendor Status:</label>
        <select class="form-control" id="vendor_status" name="Status" required>
          <option value="">Select status</option>
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
          <option value="Pending">Pending</option>
        </select>
      </div>

      <div class="text-center">
        <input type="submit" class="btn btn-primary" value="Submit">
      </div>
    </form>
  </div>
</body>
</html>
